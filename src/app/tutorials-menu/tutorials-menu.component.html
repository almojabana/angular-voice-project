<!-- tutorials-menu-component.html: displays the list of tutorials for a chosen language -->
<!-- skip link  -->
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <a id="skipToMain2" #skipToMain2 [href]="mainContentSkipLink2">Skip to the main content</a>
        </div> 
    </div>
</div>

<!-- navigation bar -->
<div class="container-fluid">
    <nav class="navbar-nav navbar-expand-lg navbar-dark" style="background-color: #563d7c;">
        <div style="padding-left: 1em;">
            <span class="navbar-brand mb-0 h1">Voice Coding App</span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/languages-menu'>Languages</a>
                </li>
            </ul>
        </div>   
    </nav>
</div>

<!-- displays the tutorials for the chosen language -->
<main id="main-content2">
    <div class="container-fluid">
        <div class="row align-content-left">
            <div class="col-12">
                 <!-- Does property binding
                    if the language property exists in the Tutorials Menu component. -->
                <h1 *ngIf="language">{{language.name}} Tutorials</h1>
                <ol>
                    <li *ngFor="let tutorial of tutorials">
                        <!-- displays the list of tutorials available for the language -->
                    <a routerLink="/tutorial-questions/{{tutorial.tutorialId}}">{{tutorial.titulo}}</a>
                    </li>
                </ol>     
            </div>
        </div>
    </div>
</main>
